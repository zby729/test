<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/header1.css">
		<link rel="stylesheet" href="../css/login.css">
		<link rel="stylesheet" href="../css/footer.css">
	</head>
	<body>
		<div id="header">
			<div class="logo">
				<span>乐购</span>
			</div>
		</div>
		<div id="main" style="background-image:url(../img/login.jpg);">
			<div class="login-content">
				<div class="login-name">
					<ul id="myTab" class="nav nav-tabs">
						<li class="active">
							<a href="#user" class="jump" data-toggle="tab">普通用户</a>
						</li>
						<li>
							<a href="#admin" class="jump" data-toggle="tab">管理员</a>
						</li>
					</ul>
				</div>
				<div id="myTabContent" class="login-wrap">
					
					<div class="tab-pane fade in active" id="user">
						
						<div class="form-group has-feedback">
			                <span class="glyphicon glyphicon-user form-control-feedback"></span>
			                <input type="text" class="form-control" id="user" name="user" placeholder="用户名" maxlength="20">
			            </div>
			            <div class="form-group has-feedback">
		                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		                    <input type="password" class="form-control" id="user-password" name="user-password" placeholder="密码" maxlength="25">
			            </div>
			            <div class="tips"></div>
			            <div class="password-control">
							<input type="checkbox" id="remember" class="remember-password" checked/>
							<label for="remember"></label>
							<label for="remember" class="remember-text">记住密码</label>
							<span class="forget-password">忘记密码?</span>
						</div>
						
						<button class="btn btn-primary login-btn">登录</button>
					</div> 
					
					
					<div class="tab-pane fade" id="admin">
						
						<div class="form-group has-feedback">
			                <span class="glyphicon glyphicon-user form-control-feedback"></span>
			                <input type="text" class="form-control" id="admin" name="admin" placeholder="管理员账号" maxlength="20">
			            </div>
			            <div class="form-group has-feedback">
		                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		                    <input type="password" class="form-control" id="admin-password" name="admin-password" placeholder="密码" maxlength="25">
			            </div>
			            <div class="tips"></div>
			            <div class="password-control">
							<input type="checkbox" id="remember" class="remember-password" checked/>
							<label for="remember"></label>
							<label for="remember" class="remember-text">记住密码</label>
							<span class="forget-password">忘记密码?</span>
						</div>
						
						<button class="btn btn-primary login-btn">登录</button>
					</div> 
				</div> 
			</div>
		</div>
