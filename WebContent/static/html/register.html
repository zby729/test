<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/header1.css">
		<link rel="stylesheet" href="../css/register.css">
		<link rel="stylesheet" href="../css/footer.css">
	</head>
	<body>
		<div id="header">
			<div class="logo">
				<span>乐购</span>
			</div>
		</div>
		 <!--style="background:url(../img/pic5272.jpg)"-->
		<div id="main">
			<div class="rejister-name">
				<span>账户注册</span>
			</div>
			<div class="from-rejister">
				<from name="frm">
					<div class="from-bu"></div>
					<div class="from-control">
						<div class="in-name">
							<span>用户名</span>
						</div>
						<input type="text" class="input-control" id="username" name="username" maxlength="20">
						
					</div>
					<div class="from-control">
						<div class="in-name">
							<span>密码</span>
						</div>
						<input type="password" class="input-control" id="password" name="password" maxlength="20">
						
					</div>
					<div class="from-control">
						<div class="in-name">
							<span>确认密码</span>
						</div>
						<input type="password" class="input-control" id="sure_password" name="sure_password" maxlength="20">
					
					</div>
					<div class="from-control">
						<div class="in-name">
							<span>e_mail</span>
						</div>
						<input type="text" class="input-control" id="e_mail" name="e_mail" maxlength="20">
						
					</div>
					<div class="from-control">
						<div class="in-name">
							<span>QQ</span>
						</div>
						<input type="text" class="input-control" id="qq_number" name="qq_number" maxlength="12">
						
					</div>
					<div class="from-control">
						<div class="in-name">
							<span>邮编</span>
						</div>
						<input type="text" class="input-control" id="zip_code" name="zip_code" maxlength="6">
						
					</div>
					<div class="from-control">
						<div class="in-name">
							<span>联系手机</span>
						</div>
						<input type="text" class="input-control" id="phone_number" name="phone_number" maxlength="11">
						
					</div>
					<div class="from-control">
						<div class="in-name">
							<span>真实姓名</span>
						</div>
						<input type="text" class="input-control" id="rel_name" name="rel_name" >
						
					</div>
					<div class="from-control">
						<div class="in-name">
							<span>详细地址</span>
						</div>
						<input type="text" class="input-control" id="address" name="address" >
						
					</div>
					<div class="from-control">
						<div class="in-name">
							<span>密保问题</span>
						</div>
						<select class="input-control" id="quesion" name="quesion" style="width:280px;height:40px;color:#666666">
							<option value="1" style="color:#666666">妈妈的生日</option>
							<option value="2" style="color:#666666">爸爸的生日</option>
							<option value="3" style="color:#666666">我的生日</option>
						</select>
						
					</div>
					<div class="from-control">
						<div class="in-name">
							<span>答案</span>
						</div>
						<textarea class="input-control" id="answer" name="answer" cols="37" rows="2"></textarea>
						
					</div>
					
					<button class="btn btn-primary register-btn">提交</button>
				</from>
			</div>
		</div>
		<!--<div id="footer">
			<div class="footer1">
				<ul>
					<li>成都信息工程大学</li>
					<li>乐购商城</li>
					<li>支付宝</li>
					<li>微信</li>
					<li>物流</li>
				</ul>
			</div>
			<div class="footer2">
				<span>关于成都信息工程大学</span>
				<span>合作伙伴</span>
				<span>联系我们</span>
				<span>1111235</span>
			</div>
		</div>-->
	</body>
	<script type="text/javascript" src="../assets/jquery/jquery-3.2.0.js"></script>
	<script type="text/javascript" src="../assets/bootstrap/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="../js/register.js"></script>

</html>
